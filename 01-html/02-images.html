<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <!-- Add your code here -->
      <h1>Images of Kitten and Puppies</h1>
      <figure>
        <img
          src="http://placekitten.com/g/200/150"
          alt="placeholder picture of kitten from placekittens website"
          width="200"
          height="150"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="https://placedog.net/200/150"
          alt="placeholder image of puppy from the placepuppies website"
          width="200"
          height="150"
        />
        <figcaption>Puppies Rule!</figcaption>
      </figure>
    </main>
  </body>
</html>
