  <body>
    <main class="main">
      <div class="box static">
        position: static; <br />
        300px x 400px
      </div>
      <div class="box relative">
        position: relative; <br />
        300px x 400px
      </div>
    </main>
    <div class="box absolute">
      position: absolute; <br />
      100% x 70px
    </div>
    <div class="box fixed">
      position: fixed; <br />
      100% x 70px
    </div>
  </body>
